<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Админ-Панель</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Админ-Панель</h1>
    <a href="/admin/new" class="btn btn-success mb-3">Создать нового пользователя</a>

    <h2>Список пользователей</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя пользователя</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td>
                <a th:href="@{/admin/{id}/edit(id=${user.id})}" class="btn btn-warning btn-sm">Редактировать</a>
                <form th:action="@{/admin/{id}(id=${user.id})}" method="post" style="display:inline;">
                    <input type="hidden" name="_method" value="delete" />
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Вы уверены?');">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/logout" class="btn btn-secondary">Выход</a>
</div>
</body>
</html>
