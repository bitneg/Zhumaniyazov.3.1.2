<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Создать нового пользователя</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Создать нового пользователя</h1>
    <form th:action="@{/admin}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Введите имя пользователя" required />
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></div>
        </div>

        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Введите пароль" required />
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
        </div>

        <div class="form-group">
            <label>Роли</label>
            <div th:each="role : ${roles}">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" th:field="*{roles}" th:value="${role.id}" id="role_${role.id}" />
                    <label class="form-check-label" th:for="'role_' + ${role.id}" th:text="${role.name}"></label>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Создать пользователя</button>
        <a href="/admin" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
