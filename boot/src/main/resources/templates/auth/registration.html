<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
</head>
<body>
<h1>Регистрация</h1>

<form th:action="@{/auth/registration}" method="post" th:object="${user}">
    <label for="username">Имя пользователя:</label>
    <input type="text" id="username" th:field="*{username}" required />

    <label for="password">Пароль:</label>
    <input type="password" id="password" th:field="*{password}" required />

    <button type="submit">Зарегистрироваться</button>
</form>

<div th:if="${#lists.isNotEmpty(bindingResult.allErrors)}">
    <ul>
        <li th:each="error : ${bindingResult.allErrors}" th:text="${error.defaultMessage}"></li>
    </ul>
</div>

<p><a th:href="@{/auth/login}">Уже есть аккаунт? Войти</a></p>
</body>
</html>
