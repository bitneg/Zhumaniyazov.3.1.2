<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Страница пользователя</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Добро пожаловать, <span th:text="${user.username}"></span></h1>
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Ваша информация:</h5>
            <ul class="list-group">
                <li class="list-group-item">ID пользователя: <span th:text="${user.id}"></span></li>
                <li class="list-group-item">Имя пользователя: <span th:text="${user.username}"></span></li>
            </ul>
            <div class="text-center mt-4">
                <a href="/logout" class="btn btn-danger">Выйти</a>
                <div th:if="${user.hasRole('ROLE_ADMIN')}" class="mt-2">
                    <a href="/admin" class="btn btn-success">Вернуться на админ-панель</a>
                </div>
            </div>
            <div>
                <h5>Ваши роли:</h5>
                <ul>
                    <li th:each="role : ${user.roles}" th:text="${role.name}"></li>
                </ul>
            </div>

        </div>
    </div>
</div>
</body>
</html>
