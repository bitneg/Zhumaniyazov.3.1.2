<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Страница пользователя</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Добро пожаловать, <span th:text="${user.username}"></span></h1>
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Ваша информация:</h5>
            <ul class="list-group">
                <li class="list-group-item">ID пользователя: <span th:text="${user.id}"></span></li>
                <li class="list-group-item">Имя пользователя: <span th:text="${user.username}"></span></li>
            </ul>
            <div class="text-center mt-4">
                <a href="/logout" class="btn btn-danger">Выйти</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
